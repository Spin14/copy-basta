---
variables:
  goModule:
    type: string
    description: go module name (https://github.com/golang/go/wiki/Modules)
    default: github.com/spin14/copy-basta-example
  goVersion:
    type: string
    description: go module version (https://github.com/golang/go/wiki/Modules)
  name:
    type: string
    description: your name
  Age:
    type: number
    description: your age
  Interests:
    type: array
    description: a list of activities you find interesting
  Quote:
    type: string
    description: a quote of your authorship
    default: I can't thing of any quote
